<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-dark container-fluid">
    <header>
        <nav class="navbar">
            <div class="nav-heading">
                <img src="./Icon/harsh-watermark.png">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="project.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;" class="contact-form">
            <div class="title">
                <h1>Contact Me</h1>
            </div>
            <div class="input-group">
                <input type="text" id="name" required class="input" autocomplete="off">
                <label for="name" class="input-label">Name</label>
            </div>
            <div class="input-group mt-2">
                <input type="text" id="email" required class="input" autocomplete="off">
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="input-group mt-2">
                <input type="number" id="phoneNumber" required class="input" autocomplete="off">
                <label for="phoneNumber" class="input-label">Mobile Number</label>
            </div>
            <div class="input-group mt-2">
                <textarea type="text" id="message" class="input" required style="height: 200px;"></textarea>
                <label for="message" class="input-label">Message</label>
            </div>
            <div class="input-group mt-2">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="end">
        <div class="name">
            <img src="./Icon/footer.png">
        </div>
        <div class="icon">
            <a class="insta" href="https://www.instagram.com/harshwardhan_photography/">
                <i class="bi bi-instagram"></i>
            </a>
            <a class="linkedin" href="https://www.linkedin.com/in/harshwardhan-v-27a25b18b/">
                <i class="bi bi-linkedin"></i>
            </a>
            <a class="youtube" href="https://www.youtube.com/@clickshutter802">
                <i class="bi bi-youtube"></i>
            </a>
        </div>
        <div class="user">
            <h3><b>V HARSHWARDHAN</b></h3>
        </div>
    </div>

    <!-- footer -->
    <script src="project.js"></script>
</body>

</html>
